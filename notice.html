<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Notice - LinkRoom</title>
  <link href='/style.css' rel='stylesheet'>
</head>
<body>
  <header class="header">
    <div class="container">
      <div class="header__inner">
        <a href="/" class="header__logo">LinkRoom</a>
        <nav class="header__nav">
          <div class="dropdown">
            <a href="#" class="dropbtn">사이트맵</a>
            <div class="dropdown-content">
              <a href="#">성인</a>
              <a href="#">웹툰</a>
              <a href="#">다시보기</a>
              <a href="#">토렌트</a>
              <a href="#">유흥/오피</a>
              <a href="#">먹튀검증</a>
              <a href="#">스포츠중계</a>
              <a href="#">성인용품</a>
            </div>
          </div>
          <a href="/notice.html">공지사항</a>
          <a href="#">자유게시판</a>
          <a href="#">텔레문의</a>
          <a href="#">로그인</a>
        </nav>
      </div>
    </div>
  </header>

  <main class="main">
    <div class="container">
      <section class="notice-section">
        <h1 class="notice-section__title">공지사항</h1>
        <table class="notice-table">
          <thead>
            <tr>
              <th>번호</th>
              <th>제목</th>
              <th>작성일</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>3</td>
              <td><a href="#">세번째 공지입니다.</a></td>
              <td>2026-02-28</td>
            </tr>
            <tr>
              <td>2</td>
              <td><a href="#">두번째 공지입니다.</a></td>
              <td>2026-02-27</td>
            </tr>
            <tr>
              <td>1</td>
              <td><a href="#">첫번째 공지입니다.</a></td>
              <td>2026-02-26</td>
            </tr>
          </tbody>
        </table>
      </section>

      <section class="notice-form-section">
        <h2 class="notice-form-section__title">새 공지 작성</h2>
        <form class="notice-form">
          <div class="form-group">
            <label for="title">제목</label>
            <input type="text" id="title" name="title" required>
          </div>
          <div class="form-group">
            <label for="content">내용</label>
            <textarea id="content" name="content" rows="10" required></textarea>
          </div>
          <div class="form-group">
            <button type="submit">작성</button>
          </div>
        </form>
      </section>
    </div>
  </main>

  <script defer type="text/javascript" src="/main.js"></script>
</body>
</html>
